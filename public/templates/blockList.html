<h2 class="sub-header">Block List</h2>
<div class="hideOverflow">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Data Hash</th>
        <th>Previous Block Hash </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="block in blockList">
        <td><a href="" data-toggle="modal" data-target="#myModal" ng-click="popup($index)">{{block.Header.Number}}</a>
        <td>{{block.Header.DataHash | limitTo:30}}</td>
        <td>{{block.Header.PreviousHash | limitTo:30}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Block details</h4>
      </div>
      <div class="modal-body">
        <pre>{{popupBlock | json}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
