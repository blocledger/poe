<div class="alert alert-info alert-dismissible" role="alert" ng-show="showAlert" style="overflow-wrap: break-word;">
  <button type="button" class="close" data-dismiss="alert"></button>
  <strong>Success: </strong>  {{alertMsg}}
</div>
<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showErrorAlert" style="overflow-wrap: break-word;">
  <button type="button" class="close" data-dismiss="alert"></button>
  <strong>Failed:  </strong>  {{alertErrorMsg}}
</div>
